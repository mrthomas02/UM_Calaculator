<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="calc-display" readonly>
        </div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="backspace">←</button>
            <button class="percent">%</button>
            <button class="operator green">/</button>

            <button class="dark">7</button>
            <button class="dark">8</button>
            <button class="dark">9</button>
            <button class="operator green">*</button>

            <button class="dark">4</button>
            <button class="dark">5</button>
            <button class="dark">6</button>
            <button class="operator green">-</button>

            <button class="dark">1</button>
            <button class="dark">2</button>
            <button class="dark">3</button>
            <button class="operator green">+</button>

            <button class="dark">0</button>
            <button class="dark">.</button>
            <button class="sqrt dark">√</button>
            <button class="equals operator green">=</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
